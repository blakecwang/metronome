<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>metronome</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>metronome<small>Keep it in the pocket.</small></h1>
    </div>
  </div>
  <div id="master" class="row input-row">
    <section class="col-xs-6">
      <input class="form-control input-lg tempo-input" type="text" placeholder="Tempo">
    </section>
    <section class="col-xs-6">
      <input class="form-control input-lg bars-input" type="text" placeholder="Bars">
    </section>
  </div>
  <div class="row">
    <section class="col-xs-12">
      <div class="btn-group pull-right" role="group">
        <button id="add-row-btn" class="btn btn-default btn-lg" type="button">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button id="play-btn" class="btn btn-primary btn-lg" type="button">
          <span class="glyphicon glyphicon-play"></span>
        </button>
      </div>
    </section>
  </div>
</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
