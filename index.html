<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>metronome</title>
</head>
<body>

<div class="container">
  <div id="master" class="row input-row">
    <section class="col-xs-6">
      <input class="form-control input-lg tempo-input" type="tel" placeholder="BPM">
    </section>
    <section class="col-xs-6">
      <input class="form-control input-lg bars-input" type="tel" placeholder="Bars">
    </section>
  </div>
  <div class="row">
    <section class="col-xs-12">
      <button id="add-row-btn" class="btn btn-success btn-lg" type="button">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button id="refresh-btn" class="btn btn-danger btn-lg" type="button">
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
    </section>
  </div>
  <div class="row">
    <section class="col-xs-12 text-center">
      <button id="play-btn" class="btn btn-primary btn-lg btn-circle" type="button">
        <span class="glyphicon glyphicon-play"></span>
      </button>
    </section>
  </div>
</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
