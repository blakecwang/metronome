<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>metronome<small>Keep it in the pocket.</small></h1>
    </div>
  </div>
  <div class="row input-row">
    <section class="col-xs-6">
      <input id="tempo-input" class="form-control input-lg" type="text" placeholder="Tempo">
    </section>
    <section class="col-xs-6">
      <input id="bars-input" class="form-control input-lg" type="text" placeholder="Bars">
    </section>
  </div>
  <div class="row">
    <section class="col-xs-6">
      <button id="back-btn" class="btn btn-primary btn-lg btn-block btn-white">
        <span class="glyphicon glyphicon-step-backward"></span>
      </button>
    </section>
    <section class="col-xs-6">
      <button id="play-btn" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-play"></span>
      </button>
    </section>
  </div>
</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
